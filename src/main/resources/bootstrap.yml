server:
  port: 8400

spring:
  application:
    name: zuulApiGateway
  cloud: 
    config:
      discovery:
        service-id: toDoConfigServer
      uri: http://localhost:8700
      profile: dev
  profiles:
    active:
    - dev
 
zuul:
    
    routes:
        userservice:
            path: /zuuluser/**
            serviceId: UserService
        noteservice:
            path: /zuulnotes/**
            serviceId: NoteService  
            
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 50000
  
hystrix:
  threadpool:
    default:
      coreSize: 1000
      maximumSize: 10000
      queueSizeRejectionThreshold: -1
      maxQueueSize: -1
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
              timeoutInMilliseconds: 6000000 
              
              
              
              
              
                       