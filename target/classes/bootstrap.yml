server:
  port: 8400

spring:
  application:
    name: zuulApiGateway
  cloud: 
    config:
      discovery:
        service-id: toDoConfigServer
      uri: http://localhost:8700
      profile: dev
  profiles:
    active:
    - dev
 
zuul:
    
    routes:
        userservice:
            path: /zuuluser/**
            serviceId: UserService
        noteservice:
            path: /zuulnotes/**
            serviceId: NoteService  
             